<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Song List</title>
    <h1>
        <form action="/songlist" method="POST">
          List of public songs:  
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
          <button type="submit" name = "action" value="dashboard">Dashboard</button>
          <button type="submit" name = "action" value="signout">Sign-out!</button> 
        </form>
    </h1>
  </head>
    <body>
      <div>
        <ul>
          {% for user in users %}
          <li>
            <h4>{{users[user]['username']}}'s [Level: {{users[user]['level']}}] Songs:</h4>
            <ol>
              {% for s in users[user]['songs'] %}
                <li>
                  <h5>{{s}}</h5>
                  <audio controls>
                    <source src="{{url_for('static', filename=users[user]['songs'][s])}}" type="audio/ogg">
                  </audio>
                </li>
              {% endfor %}
            </ol>
          </li>
          {% endfor %}
        </ul>
      </div>
  </body>
<script src="{{url_for('static', filename='vrecorder.js')}}"></script>
</html>
